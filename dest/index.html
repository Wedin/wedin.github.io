<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>Daniel Wedin</title>
  <style type="text/css">a,html{color:#34495e}html{font-family:Helvetica Neue,Helvetica,Arial,sans-serif;height:100%}.header,body{height:100%;margin:0}.header{margin:0 auto;text-align:center;-webkit-transition:all .35s ease-in-out;transition:all .35s ease-in-out;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;-webkit-box-align:center;-ms-flex-align:center;align-items:center;-webkit-box-orient:vertical;-webkit-box-direction:normal;-ms-flex-direction:column;flex-direction:column}.animate-in{-webkit-transform:translateY(20px);transform:translateY(20px);opacity:0}h1,h2{font-weight:300;font-size:50px}h2{font-size:20px}a{text-decoration:none}</style>
</head>
<body>
  <div class="header animate-in">
    <h1>Daniel Wedin</h1>
  </div>
  <script>"use strict";window.addEventListener("load",function(e){document.querySelector(".header").classList.remove("animate-in")});</script>
</body>
</html>
